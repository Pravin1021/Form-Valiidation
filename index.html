<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <section class="container">
        <div class="heading">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form" onsubmit="return myFunc()">
            <div class="form-control">
                <label for="">User Name</label>
                <input type="text" placeholder="Enter Your Name" id="username">
            </div>
            <div class="form-control">
                <label for="">User Email</label>
                <input type="email" placeholder="Enter Your Email" id="email">
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" placeholder="Enter Your Password" id="password"><i class="bi bi-eye" id="icon1"></i>
            </div>
            <div class="form-control">
                <label for="">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="password2"><i class="bi bi-eye" id="icon2"></i>
            </div>
            <button id="submit">Submit</button>
        </form>
    </section>



    <script>
        

        function myFunc(){
            let name=document.getElementById("username").value
            let mail=document.getElementById("email").value
            let pass1=document.getElementById("password").value
            let pass2=document.getElementById("password2").value
            
            if(name==""){
                alert("Enter User Name")
                return false
            }
            else if(mail==""){
                alert("Enter Mail ID")
                return false
            }
            else if(pass1==""){
                alert("Enter Password")
                return false
            }
            else if(pass2==""){
                alert("Enter Confirm Password")
                return false
            }

            if(pass1!=pass2){
                alert("Enter Correct Password")
                return false
            }

        }
        let icon1=document.getElementById("icon1")
        icon1.addEventListener("click",icon)
        function icon(){
           document.getElementById("password").setAttribute("type","text");
        }
        let icon2=document.getElementById("icon2")
        icon2.addEventListener("click",conicon)
        function conicon(){
            document.getElementById("password2").setAttribute("type","text")
        }
    </script>
</body>
</html>
